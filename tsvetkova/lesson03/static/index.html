{{define "blogIndex"}}
<!DOCTYPE html>
<html>
    <head>
        <title>{{.BlogTitle}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <nav class="uk-navbar-container uk-margin" uk-navbar>
            <div class="uk-navbar-left">

                <a class="uk-navbar-item uk-logo" href="/">{{.BlogTitle}}</a>

                <ul class="uk-navbar-nav">
                    <li>
                        <a href="/posts/add">
                            <button class="uk-button uk-button-primary">
                                Добавить запись
                                <span class="uk-icon uk-margin-small-left" uk-icon="icon: plus"></span>
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="uk-container uk-margin-medium-top">

            {{range .Reverse}}
                {{template "postEntry" .}}
            {{else}}
                <p>No posts found</p>
            {{end}}

        </div>
    </body>
</html>
{{end}}

{{ define "postEntry"}}
<div class="uk-card uk-card-default uk-card-body uk-margin-medium-bottom">
    <h2 class="uk-card-title">
        <a href="/posts/{{.Id}}">{{.Title}}</a>
    </h2>
    <div class="article-body">
        {{.Text}}
    </div>
</div>
{{end}}
