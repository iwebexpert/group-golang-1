{{define "addPost"}}
<!DOCTYPE html>
<html>
    <head>
        <title>[{{ .BlogTitle }}]</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <nav class="uk-navbar-container uk-margin" uk-navbar>
            <div class="uk-navbar-left">

                <a class="uk-navbar-item uk-logo" href="/">{{.BlogTitle}}</a>

                <ul class="uk-navbar-nav">
                    <li>
                        <a href="/posts/add">
                            <button class="uk-button uk-button-primary">
                                Добавить запись
                                <span class="uk-icon uk-margin-small-left" uk-icon="icon: plus"></span>
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="uk-container uk-margin-medium-top">
            <form method="post">
                <fieldset class="uk-fieldset">

                    <legend class="uk-legend">Добавить пост</legend>

                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="Заголовок" name="title" required>
                    </div>


                    <div class="uk-margin">
                        <textarea class="uk-textarea" rows="5" placeholder="Текст поста" name="text" required></textarea>
                    </div>

                    <div class="uk-margin">
                        <button type="submit" class="uk-button uk-button-primary uk-button-large">Опубликовать</button>
                        <button type="reset" class="uk-button uk-button-default uk-button-large">Очистить</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </body>
</html>
{{end}}
