{{define "createArticle"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Создание статьи</title>
        {{template "BootstrapCSS"}}
    </head>
    <body>
        <form action="http://localhost:8080/articles/add" method="POST">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Название статьи</label>
                <input type="text" class="form-control" id="TitleArticle" name="TitleArticle">
              <label for="exampleFormControlTextarea1">Содержимое</label>
              <textarea class="form-control" id="TextArticle" rows="3" name="TextArticle"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Опубликовать</button>
          </form>


        {{template "BootstrapJS"}}
    </body>
</html>
{{end}}
