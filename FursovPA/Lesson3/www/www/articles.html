{{define "Articles"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{.Title}}</title>
        {{template "BootstrapCSS"}}
    </head>
    <body>
        <h1>{{.Title}}</h1>
        {{range .Articles}}
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{.TitleArticle}}</h5>
              <p class="card-text">{{.TextArticle}}</p>
              <a href="#" class="btn btn-primary">Читать</a>
            </div>
        </div>
        {{end}}


        {{template "BootstrapJS"}}
    </body>
</html>
{{end}}
